{% extends 'base.html' %}
{% load static %}

{% block content %}


    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>PDX resources</h1>
            <p>Where does the pdx aggregator get all the data?</p>
            <p><a class="btn btn-primary btn-large">Have your resource added to PDX</a>
            </p>
        </header>

        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>Data sources</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center">

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{% static 'jax_logo.png' %}" width="500" style="padding-top:32px;" />
                    <div class="caption">
                        <h3>JAX</h3>
                        <p>The Jackson Laboratory PDX resource.</p>
                        <p>
                            <a href="http://tumor.informatics.jax.org/mtbwi/pdxSearch.do" class="btn btn-default">Visit</a>
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="{% static 'proxe-blue-large.png' %}" width="500" />
                    <div class="caption">
                        <h3>PROXE</h3>
                        <p>The proxe project.</p>
                        <p>
                            <a href="#" class="btn btn-default">Visit</a>
                        </p>
                    </div>
                </div>
            </div>


        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->


{% endblock %}
